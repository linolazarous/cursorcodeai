# infra/k8s/api-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: cursorcode-api
  namespace: default
  labels:
    app: cursorcode-api
    tier: backend
spec:
  type: LoadBalancer          # Exposes API directly via external IP
  selector:
    app: cursorcode-api
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP

  # Optional: Reserve a static IP if your cloud provider supports it
  # loadBalancerIP: "your-static-ip-here"
