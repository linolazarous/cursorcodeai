# docker-compose.yml
# Local development stack for CursorCode AI
# Uses external Supabase + Upstash (no local DB/Redis needed)

version: "3.9"

services:
  # ====================== BACKEND API ======================
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: cursorcode-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./apps/api/.env
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    volumes:
      - ./apps/api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====================== FRONTEND (Next.js) ======================
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: cursorcode-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    env_file:
      - ./apps/web/.env.local
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NODE_ENV=development
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

# Optional: Networks (useful if you add more services later)
networks:
  default:
    name: cursorcode-network
