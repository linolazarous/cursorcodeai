# docker-compose.yml
# Local development stack for CursorCode AI (Supabase external DB)
# Run with: docker compose up -d
# Access:
#   Frontend: http://localhost:3000
#   Backend:  http://localhost:8000/docs
#   Adminer (DB browser for Supabase): http://localhost:8080

version: "3.9"

services:
  # ────────────────────────────────────────────────
  # Redis (Celery broker & result backend)
  # ────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: cursorcode-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ────────────────────────────────────────────────
  # Backend API (FastAPI)
  # ────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: cursorcode-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - apps/api/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ────────────────────────────────────────────────
  # Frontend (Next.js)
  # ────────────────────────────────────────────────
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: cursorcode-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - api
    env_file:
      - apps/web/.env.local
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NODE_ENV=development
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    command: pnpm dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ────────────────────────────────────────────────
  # Optional: Adminer (connect to Supabase remotely)
  # http://localhost:8080 → Server: db.[project-ref].supabase.co, Port: 6543 (or 5432), User: postgres, Password: your-supabase-pass, Database: postgres
  # ────────────────────────────────────────────────
  adminer:
    image: adminer:latest
    container_name: cursorcode-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db.[project-ref].supabase.co  # replace with your Supabase host
      ADMINER_DESIGN: pepa-linha
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

# ────────────────────────────────────────────────
# Volumes (only for Redis now)
# ────────────────────────────────────────────────
volumes:
  redis_data:
