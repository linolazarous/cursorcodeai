# docker-compose.yml
# Full local development stack for CursorCode AI
# Run with: docker compose up -d
# Access:
#   Frontend: http://localhost:3000
#   Backend:  http://localhost:8000
#   Adminer (DB browser): http://localhost:8080

version: "3.9"

services:
  # ────────────────────────────────────────────────
  # PostgreSQL Database
  # ────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: cursorcode-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cursorcode}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ────────────────────────────────────────────────
  # Redis (Celery broker & result backend)
  # ────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: cursorcode-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ────────────────────────────────────────────────
  # Backend API (FastAPI)
  # ────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: cursorcode-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - apps/api/.env
    environment:
      - DATABASE_URL=postgresql://\( {POSTGRES_USER:-postgres}: \){POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-cursorcode}
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    volumes:
      - .:/app
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ────────────────────────────────────────────────
  # Frontend (Next.js)
  # ────────────────────────────────────────────────
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: cursorcode-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - api
    env_file:
      - apps/web/.env.local
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NODE_ENV=development
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    command: pnpm dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ────────────────────────────────────────────────
  # Optional: Adminer (database browser) – http://localhost:8080
  # ────────────────────────────────────────────────
  adminer:
    image: adminer:latest
    container_name: cursorcode-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

# ────────────────────────────────────────────────
# Volumes (persistent data)
# ────────────────────────────────────────────────
volumes:
  postgres_data:
  redis_data: